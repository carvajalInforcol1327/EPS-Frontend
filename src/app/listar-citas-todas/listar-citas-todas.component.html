<app-dashboardcita></app-dashboardcita>
<div class="input-group">
  <input type="text" [(ngModel)]="filtro" placeholder="Buscar citas..." (input)="filtrarDatos()" class="search-input">
  <i class="fa fa-search search-icon"></i>
</div>
<div class = "container">
  <div class = "row mt10">
    <div class= "col-md-10">
      <div class="tabla">
        <h2 class="blockquote-footer" style="font-weight: bold;">Lista Pacientes</h2>
        <table class="table table-striped table-dark table-hover tabla-azul">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th>Fecha</th>
              <th>Paciente</th>
              <th>Especialista</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
             <!--SE HACE UN ngFor PARA RECORRER LA LISTA DE EMPLEADOS DEFINIDA EN NUETSRO COPONENTE-->
            <tr *ngFor= "let dato of datosFiltrados">
              <!--SE TRAEN LOS DATOS DEL EMPLEADO-->
              <td>{{dato.id}}</td>
              <td>{{dato.fecha}}</td>
              <td>{{dato.paciente.nombres}}</td>
              <td>{{dato.especialista.nombres}}</td>
              <td>{{dato.observacion}}</td>
            </tr>
          </tbody>
        </table>
        </div>


    </div>
  </div>
</div>
