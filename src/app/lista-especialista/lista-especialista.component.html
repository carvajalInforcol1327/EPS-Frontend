<app-dashboard></app-dashboard>
<!-- Tabla para mostrar la lista de especialistas -->
<div class="espacio-encabezado"></div>
<div class="d-flex justify-content-center">
  <button class="btn btn-info mb-3" [routerLink]="['/registro-especialista']">Crear Especialista</button>
</div>
<div class="container">
  <div class="row mt-10 col-md-10">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Especialidad</th>        
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Itera sobre la lista de especialistas y muestra los detalles en filas -->
              <tr *ngFor="let especialista of prueba">
                <td>{{ especialista.cedula }}</td>
                <td>{{ especialista.nombres }}</td>
                <td>{{ especialista.especialidad.nombre }}</td>
                <td>{{ especialista.enabled }}</td>
                <td class="btn-container text-center">
                  <!-- BotÃ³n para editar un especialista -->
                  <button (click)="ActualizarEspecialista(especialista.cedula)" class="btn btn-info">Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
  </div>       
</div>
