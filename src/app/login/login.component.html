<div class ="bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt20">
        <div class= "col-md-6 offset-md-3">
          <mat-card class="custom-card">
            <div class="container text-center">
              <img src="../../assets/usuario.png" width="100" height="100">
            </div>
  
             <h1 class = "text-center">Inicio Sesión</h1>
  
             <form (ngSubmit)= "formSubmit()">
              <mat-form-field class = "full-widthe" appearance="outline">
                <mat-label>Nombre de usuario:</mat-label>
                <input required [(ngModel)] = "loginData.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                <mat-hint class="text-center">El nombre de usuario debe ser unico</mat-hint>
              </mat-form-field>
  
              <mat-form-field class = "full-widthe" appearance="outline">
                <mat-label>Contraseña:</mat-label>
                <input  required [(ngModel)] = "loginData.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
                <mat-hint class="text-center">La contraseña debe ser valida</mat-hint>
              </mat-form-field>
  
  
              <div class = "button text-center">
                <button type = "submit" mat-raised-button color="basic">Iniciar Sesión</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="basic">Limpiar</button>
              </div>
  
             </form>
             <br><br><br>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
