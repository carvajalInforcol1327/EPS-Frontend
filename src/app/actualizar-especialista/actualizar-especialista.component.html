<app-dashboard></app-dashboard>

<div class="container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="text" class="form-label">Cedula</label>
        <input type="number" class="form-control" name="cedula" [(ngModel)]="especialista.cedula" readonly>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="especialista.nombres" readonly>
      </div>
      <div class="form-group row">
        <label for="especialidad" class="col-form-label col-sm-2">Especialidad</label>
        <select class="form-control" [(ngModel)]="especialista.especialidad.especialidad_id" name="especialidad">
          <option [ngValue]="undefined">---Seleccione una especialidad---</option>
          <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad.especialidad_id">
            {{ especialidad.nombre }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Estado activo:</label>
        <input type="checkbox" class="form-control" [(ngModel)]="especialista.enabled" name="enabled">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
