<div class="d-flex justify-content-center">
  <!-- Contenedor flex para centrar el contenido horizontalmente -->
  <div class="mb-3">
    <!-- Contenedor para el formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <!-- Campo para ingresar la cédula del especialista -->
        <label for="text" class="form-label">Cedula</label>
        <input type="number" class="form-control" name="cedula" [(ngModel)]="especialista.cedula" readonly>
      </div>
      <div class="mb-3">
        <!-- Campo para ingresar el nombre del especialista -->
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="especialista.nombres">
      </div>

      <div class="form-group row">
        <!-- Campo de selección para la especialidad del especialista -->
        <label for="especialidad" class="col-form-label col-sm-2">Especialidad</label>
        <select class="form-control" [(ngModel)]="especialista.especialidad.especialidad_id" name="especialidad">
          <option [ngValue]="undefined">---Seleccione una especialidad---</option>
          <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad.especialidad_id">
            {{ especialidad.nombre }}
          </option>
        </select>
      </div>                            

      <!-- Botón para guardar el especialista actualizado-->
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
