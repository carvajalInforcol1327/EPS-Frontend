<app-dashboardpaciente></app-dashboardpaciente>
<div class = "container">
  <div class = "row mt20">
    <div class= "col-md-12">
      <div class="tabla">
        <h2 class="blockquote-footer" style="font-weight: bold;">Lista de Citas</h2>
        <table class="table table-striped table-dark table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id Cita</th>
              <th>Fecha</th>
              <th>Paciente</th>
              <th>Especialista</th>
              <th>Observacion</th>
            </tr>
          </thead>
          <tbody>
             <!--SE HACE UN ngFor PARA RECORRER LA LISTA DE EMPLEADOS DEFINIDA EN NUETSRO COPONENTE-->
            <tr *ngFor= "let cita of citas">
              <!--SE TRAEN LOS DATOS DEL EMPLEADO-->
              <td>{{cita.id}}</td>
              <td>{{cita.fecha}}</td>
              <td>{{cita.paciente.nombres}}</td>
              <td>{{cita.especialista.nombres}}</td>
              <td>{{cita.observacion}}</td>
            </tr>
          </tbody>
        </table>
        </div>


    </div>
  </div>
</div>
