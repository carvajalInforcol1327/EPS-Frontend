<app-dashboardcita></app-dashboardcita>
<div class="formprincipal d-flex flex-column align-items-center">
  <div class="formprincipal d-flex flex-column align-items-center">
    <div class="fondo">
      <img src="../assets/doctor.png" />
    </div>
    <form (ngSubmit)="onSubmit()" #especialistaForm="ngForm" class="d-flex justify-content-center align-items-center">
      <div class="form-group mr-2">
        <!-- Campo de selecciÃ³n para la especialidad del especialista -->
        <select class="form-control" [(ngModel)]="especialistaSeleccionado" name="especialista">
          <option [ngValue]="undefined">--- Seleccione un especialista ---</option>
          <!-- Itera sobre la lista de especialistas y crea opciones en el select -->
          <option *ngFor="let especialista of especialistas" [ngValue]="especialista.cedula">{{especialista.nombres}}</option>
        </select>
      </div>
      <button class="btn btn-success align-self-start" [disabled]="!especialistaForm.form.valid">Buscar</button>
    </form>
  </div>
  <div class="container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
