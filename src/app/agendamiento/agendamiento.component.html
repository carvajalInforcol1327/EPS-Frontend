
<app-dashboardcita></app-dashboardcita>

<div class="formprincipal d-flex flex-column align-items-center">
  <div class="formprincipal d-flex flex-column align-items-center">
    <div class="fondo">
      <img src="../assets/doctor.png" />
    </div>
    <h3 class="text-center">Seleccion Especialista</h3>
    <form (ngSubmit)= "onSubmit()" #especialistaForm = "ngForm" class="form-inline">
         <div class="form-group mr-2">
          <ng-select
          class="search-select"
          [items]="especialistas"
          [bindValue]="'cedula'"
          [bindLabel]="'nombres'"
          [(ngModel)]="especialistaSeleccionado"
          name="especialista"
          required
          [clearable]="true"
          [notFoundText]="'No se encontraron especialistas'"
        >

        </ng-select>
         </div>

           <button class="btn btn-success" [disabled]= "!especialistaForm.form.valid">Buscar</button>
    </form>
  </div>
  <div class="container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
  </div>
